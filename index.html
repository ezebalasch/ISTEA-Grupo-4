<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EZ Buy</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="shortcut icon" href="./src/assets/imgs/BUY.png" type="image/x-icon">
  </head>
  <body>
    <header class="p-3 mb-3 border-bottom fw-semibold" style="background-color: rgb(214, 137, 16) ; display: flex; flex-direction: row;">
        <a href="#" class="d-flex align-items-center  mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
            <img src="./src/assets/imgs/BUY.png" alt="logo" style="border-radius: 50px; padding: 10px; max-height: 60px; background-color: rgba(255, 255, 255, 0.912);">
        </a>
        <div class="container mt-1 mb-4" >
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 nav nav-underline">
                <li><a href="#" class="nav-link px-2" style="color: white;">Home</a></li>
                <li><a href="#" class="nav-link px-2" style="color: white;">Inventory</a></li>
                <li><a href="#" class="nav-link px-2" style="color: white;">Customers</a></li>
                <li><a href="#" class="nav-link px-2" style="color: white;">Products</a></li>
            </ul>

    
            <div class="d-flex gap-2">
              <form class="form-inline d-flex justify gap-2">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
              <div class="dropdown text-end">
                <button href="#" class="btn btn-outline-light" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-basket3"></i></button>
              </div>
            </div>
          </div>
        </div>
    </header>
    
    <main  style="min-height: 100vh;" class="pb-4">
        <!-- Mostrar Cards -->
         <section class="container">
          <div class="row row-cols-1 row-cols-md-4 g-4 d-flex justify-content-around" id="card__template">
            
          </div>
         </section>
         <section>
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="" id="modal-img" class="img-fluid rounded-start" alt="">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title" id="modal-category"></h5>
                          <p class="card-text" id="modal-description"></p>
                          <h4 class="card-price" id="card-price"></h4>
                          <div>
                            <h6 class="text-muted" id="rateAndCount"></h6>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Understood</button>
                </div>
              </div>
            </div>
          </div>

          
         </section>
        
    </main>
    
    <footer class="p-2">
        <h6>Fin</h6>
    </footer>

    <!--Los scripts deben ir antes que cierre el body-->
    <script src="./src/app/js/index.js" type="module"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>

</html>
